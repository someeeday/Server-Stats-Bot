services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-stats-bot
    restart: always
    env_file:
      - .env
    environment:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    volumes:
      - ./pdf-storage:/app-pdfs
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
